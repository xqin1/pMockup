<div>
    <div *ngFor="let document of documentList; index as i;" class="document-card-list">
      <div class="document-item-container" [ngClass]="{'document-item-selected': selectedDocumentId===document.ID}">
        <app-document-item
          [document]="document"
          [selectedDocumentId]="selectedDocumentId"
          (selectDocument)="onDocumentSelected($event)">
        </app-document-item>
      </div>
      <mat-divider></mat-divider>
    </div>
</div>
