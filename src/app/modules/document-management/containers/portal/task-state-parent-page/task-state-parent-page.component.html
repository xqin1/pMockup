<app-task-state
  [selectedTask]="selectedTask | async"
  [selectedTaskId]="selectedTaskId | async"
  [selectedDocument]="selectedDocument | async"
  [selectedDocumentId]="selectedDocumentId | async"
  (documentBuildFinish)="onDocumentBuildFinish($event)"
  (selectDocument)="onDocumentSelected($event)">
</app-task-state>
