<div class="task-state">
  <mat-horizontal-stepper [linear]="true" #stepper>
    <ng-template matStepperIcon="edit">
      <mat-icon>done</mat-icon>
    </ng-template>
    <mat-step #stepBuild>
      <ng-template matStepLabel>Build</ng-template>
        <app-task-state-build
          [selectedTask]="selectedTask"
          [documentBuildIds]="documentBuildIds"
          [selectedDocument]="selectedDocument"
          (documentBuild)="onDocumentBuild($event)">
        </app-task-state-build>
    </mat-step>
    <mat-step #stepConcur>
        <ng-template matStepLabel>Concur</ng-template>
      <app-task-state-concur
        [selectedTask]="selectedTask"
        [selectedDocument]="selectedDocument">
      </app-task-state-concur>
    </mat-step>
    <mat-step #stepSign>
      <ng-template matStepLabel>Sign</ng-template>
      <app-task-state-sign
        [selectedTask]="selectedTask">
      </app-task-state-sign>
    </mat-step>
    <mat-step #stepArchive>
      <ng-template matStepLabel>Archive</ng-template>
      <app-task-state-archive
        [selectedTask]="selectedTask">
      </app-task-state-archive>
    </mat-step>
  </mat-horizontal-stepper>
  <div class="stepper-action">
    <span class="stepper-button" *ngIf="stepper.selectedIndex !== 0">
      <button mat-raised-button color="primary" (click)="goPrevious()">
        <mat-icon>arrow_back_ios</mat-icon>
        Previous
      </button>
    </span>
    <span class="stepper-button">
      <button mat-raised-button
              color="primary"
              (click)="goNext()"
              [disabled]="disableNext()">
        Next
        <mat-icon>arrow_forward_ios</mat-icon>
      </button>
    </span>
  </div>
</div>
