<div class="task-detail-container">
    <mat-expansion-panel [expanded]="true" >
      <mat-expansion-panel-header>
        <mat-panel-title>
          <span>
            <div class="task-name">
              {{selectedTask.task.name}}
            </div>
            <div class="task-link">
              <a [href]="getShowTaskLink(selectedTask.task.ID)" target="_blank" class="title-link">
                Open Task Page
              </a>
            </div>
          </span>
          <span class="line-spacer"></span>
          <span class="task-detail-header-right">
            <div>Status: {{selectedTask.task.status}}</div>
            <div>Due Date: {{selectedTask.task.plannedCompletionDate}}</div>
          </span>
          <span class="task-refresh-icon" matTooltip="refresh task">
            <mat-icon color="primary">refresh</mat-icon>
        </span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div fxLayout="row" fxLayoutAlign="space-around start">
        <div fxFlex>
          <mat-card class="project-card">
            <mat-card-header>
                <mat-card-title>
                  Submission Information
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              project information
            </mat-card-content>
          </mat-card>
        </div>
        <div fxFlex>
          <mat-card class="product-card">
            <mat-card-header>
              <mat-card-title>
                Product Information
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              product information
            </mat-card-content>
          </mat-card>
        </div>
        <div fxFlex>
          <mat-card class="task-card">
            <mat-card-header>
              <mat-card-title>
                Task Information
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              task information
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-expansion-panel>
</div>
