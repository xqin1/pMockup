<mat-tab-group (selectChange)="tabChange($event)" [selectedIndex]="navIndex" color="undefined">
  <mat-tab *ngFor="let e of navItems" [disabled]="disableTab(e)">
    <div>
    <ng-template mat-tab-label>
      <span class="nav-index">
        {{e.index + 1}}.
      </span>
      <span class="nav-name">
        {{e.name}}
      </span>
      <!--<mat-icon>{{e.icon}}</mat-icon>-->
    </ng-template>
    </div>
  </mat-tab>
</mat-tab-group>
