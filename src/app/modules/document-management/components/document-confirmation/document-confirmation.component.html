<mat-card class="document-confirmation-card">
  <mat-card-header>
    <mat-card-title>Archive Confirmation</mat-card-title>
    <mat-card-subtitle>
      Document: {{selectedDocument.documentName}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      This document was sent to archive successfully.
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="prime" (click)="done()">Done</button>
  </mat-card-actions>
</mat-card>
