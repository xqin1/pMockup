
<div (click)="onTaskSelected(taskData)" data-cy="task-item">
  <mat-card class="task-detail-card"
            [ngClass]="{'task-detail-card-selected': selectedTaskId===taskData.task.ID}">
    <mat-card-header>
      <mat-card-title>
        <div fxLayou="row" fxLayoutAlign="space-around start">
          <div fxFlex="250px">
            <span class="task-name">
                {{taskData.task.name}}
            </span>
          </div>
          <div fxFlex>
            <span>
              Goal Date: <br/>
              {{taskData.task.plannedCompletionDate | date: 'shortDate'}}
            </span>
          </div>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayou="row" fxLayoutAlign="space-around start">
        <div fxFlex="250px">
            <span class="project-name">
                {{taskData.task.project.name}}
            </span>
        </div>
        <div fxFlex>
          <mat-chip-list>
            <mat-chip selected [style.background-color]="getStateBackgroundColor(taskData.state)">
              <span class="state-text">{{taskData.state}}</span>
            </mat-chip>
          </mat-chip-list>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
