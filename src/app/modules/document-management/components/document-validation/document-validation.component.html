<mat-card class="document-validation-card">
  <mat-card-header>
    <mat-card-title>Validation</mat-card-title>
    <mat-card-subtitle>
      Document: {{selectedDocument.documentName}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor=" let c of selectedDocument.customFormData">
      <span>{{c.name}} | {{c.value}}</span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="prime" (click)="preview()">Preview Document</button>
    <button mat-raised-button color="prime" (click)="archive()">Archive</button>
  </mat-card-actions>
</mat-card>
