<div class="task-list-page">
  <div class="task-list-container">
    <div *ngFor="let task of taskList; index as i;" class="task-card-list">
    <app-task-list-item
      [taskData]="task"
      [selectedTaskId]="selectedTaskId"
      (selectTask)="onTaskSelected($event)">
    </app-task-list-item>
  </div>
</div>
</div>
