<app-document-list
  [documentListLoading] = "documentListLoading$ | async"
  [documentDataList] = "documentDataList$ | async"
  [documentRegulatoryActionList] = "documentRegulatoryActionList$ | async"
  [selectedDocumentID] = "selectedDocumentID$ | async"

  (documentValidate) = "onDocumentValidate($event)"
  (documentSelected) = "onDocumentSelected($event)"
  (regulatoryData) = "onRegulatoryData($event)">

</app-document-list>
