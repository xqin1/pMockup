<div class="task-list-page">
  <div class="task-list-page-header">
    <mat-toolbar>
      <mat-toolbar-row>
        <span class="task-page-title">Active Task List ({{taskList.length}})</span>
        <span class="line-spacer"></span>
        <span *ngIf="!taskListLoading"
              class="task-list-refresh-icon"
              matTooltip="refresh task list"
              (click)="onTaskListUpdate()">
            <mat-icon color="primary">refresh</mat-icon>
        </span>
        <span *ngIf="taskListLoading"
              class="task-list-refresh-icon">
            <mat-spinner [diameter]="24"></mat-spinner>
        </span>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="no-task-exist" *ngIf="taskList.length===0">
    No Active Task.
  </div>
  <div class="task-list-container">
    <div *ngFor="let task of taskList; index as i;" class="task-card-list">
    <app-task-list-item
      [taskData]="task"
      [selectedTaskId]="selectedTaskId"
      (selectTask)="onTaskSelected($event)">
    </app-task-list-item>
  </div>
</div>
</div>
