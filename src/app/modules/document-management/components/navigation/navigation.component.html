<mat-tab-group (selectChange)="tabChange($event)">
  <mat-tab *ngFor="let e of navItems" [disabled]="disableTab(e)">
    <ng-template mat-tab-label>
      <span class="nav-index">
        {{e.index + 1}}
      </span>
      <span class="nav-name">
        {{e.name}}
      </span>
      <mat-icon>{{e.icon}}</mat-icon>
    </ng-template>
  </mat-tab>
</mat-tab-group>
