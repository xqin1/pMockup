<div class="task-detail-container">
    <mat-expansion-panel [expanded]="true"
                         [hideToggle]="true"
                         (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false"
                         #detailPanel>
      <mat-expansion-panel-header [collapsedHeight]="'105px'" [expandedHeight]="'105px'">
        <mat-panel-title>
          <span>
            <div class="task-name">
              {{selectedTask.task.name}}
            </div>
            <div class="task-link">
              <a [href]="getShowTaskLink(selectedTask.task.ID)" target="_blank"
                 class="title-link" (click)="taskLinkClick($event)">
                Open Task Page
              </a>
            </div>
          </span>
          <span class="line-spacer"></span>
          <span class="task-detail-header-right">
            <div>Status: {{selectedTask.task.status}}</div>
            <div class="due-date">Due Date: {{selectedTask.task.plannedCompletionDate | date: 'shortDate'}}</div>
          </span>
          <span class="task-refresh-icon" matTooltip="refresh task" (click)="refreshTask($event)">
            <mat-icon color="primary">refresh</mat-icon>
        </span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="panel-content">
        <div fxLayout="row" fxLayoutAlign="space-around start" fxLayoutGap="20px">
        <div fxFlex>
          <mat-card class="detail-card">
            <mat-card-header>
                <mat-card-title>
                  Submission Information
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              project information
            </mat-card-content>
          </mat-card>
        </div>
        <div fxFlex>
          <mat-card class="detail-card">
            <mat-card-header>
              <mat-card-title>
                Product Information
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              product information
            </mat-card-content>
          </mat-card>
        </div>
        <div fxFlex>
          <mat-card class="detail-card">
            <mat-card-header>
              <mat-card-title>
                Task Information
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              task information
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      </div>
    </mat-expansion-panel>
    <div fxLayout="row">
    <div fxFlex></div>
    <div fxFlex="200px">
      <div class="panel-toggle" (click)="togglePanel()">
        <span *ngIf="panelOpenState">
         <button mat-button>Hide Submission Detail <mat-icon color="primary">toggle_off</mat-icon></button>
        </span>
        <span *ngIf="!panelOpenState">
         <button mat-button>Show Submission Detail <mat-icon color="primary">toggle_on</mat-icon></button>
        </span>
      </div>
    </div>
  </div>
</div>
